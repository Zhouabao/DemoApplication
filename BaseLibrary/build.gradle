apply plugin: 'com.android.library'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version


    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //Android Support
    api "com.android.support:support-v4:$android_support_version"
    api "com.android.support:appcompat-v7:$android_support_version"
    api "com.android.support:recyclerview-v7:$android_support_version"
    api 'com.google.android:flexbox:1.1.0'
    api "com.android.support:design:$android_support_version"
    api "com.android.support:cardview-v7:$android_support_version"
    // Anko Commons
    api "org.jetbrains.anko:anko-commons:$anko_version"
    // Support-v4 (only Anko Commons)
    api "org.jetbrains.anko:anko-support-v4-commons:$anko_version"
    // RxKotlin and RxAndroid
    api "io.reactivex:rxkotlin:$rx_kotlin_version"
    api "io.reactivex:rxandroid:$rx_android_version"
    api 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha2'
    //Retrofit
    api "com.squareup.okhttp3:okhttp:$ok_http_version"
    api "com.squareup.retrofit2:retrofit:${retrofit_version}"
    api "com.squareup.okhttp3:logging-interceptor:$ok_http_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_version"
    api "com.squareup.retrofit2:adapter-rxjava:$retrofit_version"

    //RxLifecycle
    api "com.trello:rxlifecycle-kotlin:$rx_lifecycle_version"
    api "com.trello:rxlifecycle-components:$rx_lifecycle_version"
    //Glide
    api "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    api 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    //glide加载圆角圆形图
    api 'jp.wasabeef:glide-transformations:4.0.1'
    //Circle ImageView
    api "de.hdodenhof:circleimageview:$circle_imageView_version"
    //Take Photo
    api "com.jph.takephoto:takephoto_library:$take_photo_version"
    //Alert View
    api "com.bigkoo:alertview:$alert_view_version"
    //七牛
    api 'com.qiniu:qiniu-android-sdk:7.3.15'

    //Banner
    api 'com.bigkoo:convenientbanner:2.1.5'
    //MulitStateView
    api "com.github.Kennyc1012:MultiStateView:$multi_state_view_version"

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    //上下拉刷新
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-13'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-andx-13'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    //FlowLayout
    //api 'com.zhy:flowlayout-lib:1.0.3'
    //图片选择器
    api 'com.github.labmem005.PictureSelector:picture_library:v2.3.0'

    //事件总线eventbus
    api 'org.greenrobot:eventbus:3.1.1'

    //强大的工具类
    api 'com.blankj:utilcodex:1.24.2'

    //屏幕适配
    api 'me.jessyan:autosize:1.1.2'

    //GSYVideoPlayer
//    api 'com.shuyu:GSYVideoPlayer:7.0.2'
    api 'com.shuyu:gsyVideoPlayer-java:7.0.2'

    //根据你的需求ijk模式的so
    api 'com.shuyu:gsyVideoPlayer-armv5:7.0.2'
    api 'com.shuyu:gsyVideoPlayer-armv7a:7.0.2'
    api 'com.shuyu:gsyVideoPlayer-arm64:7.0.2'
    api 'com.shuyu:gsyVideoPlayer-x64:7.0.2'
    api 'com.shuyu:gsyVideoPlayer-x86:7.0.2'

    //TabLayout
    api  'com.github.hackware1993:MagicIndicator:1.5.0'


    //statusBar
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'
}
